  #     PGADMIN_DEFAULT_EMAIL: admin@charttalk.ai
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
    driver: local

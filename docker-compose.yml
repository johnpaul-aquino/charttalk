# Docker Compose for ChartTalk.ai Development
# Provides PostgreSQL database for conversation persistence

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: charttalk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: charttalk
    ports:
      - "5434:5432"  # Use 5434 to avoid conflicts with other PostgreSQL instances
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d charttalk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - web UI for database management)
  # Uncomment to enable
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: charttalk-pgadmin
  #   restart: unless-stopped
